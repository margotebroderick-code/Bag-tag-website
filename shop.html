<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tag Pro Sports</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap"" rel="stylesheet">
  <style>
    /* Page Load Animation */
    body { opacity: 0; animation: fadeIn 1s ease forwards; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    :root {
      --blue: #cce7ff;
      --teal: #c7f5f0;
      --accent: #9fe2d9;
      --text-dark: #1f2a38;
      --button: #aeeaff;
      --button-hover: #97dbff;
    }

    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      background: var(--blue);
      color: var(--text-dark);
    }

    header {
      background: var(--teal);
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
      color: var(--text-dark);
      transition: 0.3s ease;
    }

    nav a:hover {
      color: #0088aa;
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem;
    }

    .hero h2 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .hero p {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.1rem;
    }

    .hero button {
      margin-top: 2rem;
      padding: 0.9rem 1.8rem;
      border: none;
      background: var(--button);
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .hero button:hover {
      background: var(--button-hover);
      transform: scale(1.06);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--teal);
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tag Pro Sports</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
    </nav>
    
  </header>

  <section class="hero">
    <h2>Premium Custom Sports Bag Tags</h2>
    <p>Fresh, durable, personalized designs for every athlete. Made with care by Margot, Macie, and Mckenna.</p>
    <button onclick="window.location.href='shop.html'">Shop Now</button>
  </section>

  <footer>© 2025 Tag Pro Sports — created by Margot, Macie & Mckenna</footer>
</body>
</html>
