<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop – Tag Pro Sports</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { opacity: 0; animation: fadeIn 1s ease forwards; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    :root {
      --blue: #cce7ff;
      --teal: #c7f5f0;
      --accent: #9fe2d9;
      --text-dark: #1f2a38;
      --card-bg: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--blue);
      color: var(--text-dark);
    }

    header {
      background: var(--teal);
      text-align: center;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
      color: var(--text-dark);
      transition: 0.3s ease;
    }

    nav a:hover {
      color: #0088aa;
    }

    h2 {
      text-align: center;
      font-size: 2.4rem;
      margin-top: 2rem;
    }

    .products {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }

    .product {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: 0.4s ease;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 7px 18px rgba(0,0,0,0.18);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin-top: 0.7rem;
      font-size: 1.7rem;
    }

    .product p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--teal);
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tag Pro Sports</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <h2>Our Custom Tag Collection</h2>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Soccer+Tag" alt="Soccer Tag">
      <h3>Soccer Tag</h3>
      <p>Personalized with your colors and name.</p>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Hockey+Tag" alt="Hockey Tag">
      <h3>Hockey Tag</h3>
      <p>Styled to match your team's spirit.</p>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Volleyball+Tag" alt="Volleyball Tag">
      <h3>Volleyball Tag</h3>
      <p>Bright, bold, and beautifully customizable.</p>
    </div>
  </div>

  <footer>© 2025 Tag Pro Sports — created by Margot, Macie & Mckenna</footer>
</body>
</html>
